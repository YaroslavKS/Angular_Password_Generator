<form [formGroup]="optionsForm">
    <div class="form-group">
      <label for="lengthSlider">Password Length:</label>
      <input type="range" id="lengthSlider" formControlName="length" min="1" max="30">
      <span>{{ optionsForm.get('length')?.value }}</span>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="lowercase">
        Lowercase (a-z)
      </label>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="uppercase">
        Uppercase (A-Z)
      </label>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="numbers">
        Numbers (0-9)
      </label>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="symbols">
        Symbols (!-$^♥️)
      </label>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="excludeDuplicate">
        Exclude Duplicate
      </label>
    </div>
  
    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="includeSpaces">
        Include Spaces
      </label>
    </div>
  </form>
