<div class="container">
  <h2>Pass Generator</h2>
  <div class="wrapper">
    <div class="input-box">
      <input formControlName="password" type="text" disabled>
      <span class="material-symbols-rounded" (click)="copyPassword()">copy_all</span>
    </div>
    <div class="pass-indicator"></div>
    <div class="pass-length">
      <div class="details">
        <label class="title">Password Length</label>
        <span *ngIf="passwordForm.get('length') !== null">{{ passwordForm.get('length').value }}</span>
      </div>
      <input formControlName="length" type="range" min="1" max="30" step="1">
    </div>        
    <div class="pass-settings">
      <label class="title">Pass Settings</label>
      <ul class="options">
        <li class="option">
          <input formControlName="lowercase" type="checkbox" id="lowercase" checked>
          <label for="lowercase">Lowercase (a-z)</label>
        </li>
        <li class="option">
          <input formControlName="uppercase" type="checkbox" id="uppercase">
          <label for="uppercase">Uppercase (A-Z)</label>
        </li>
        <li class="option">
          <input formControlName="numbers" type="checkbox" id="numbers">
          <label for="numbers">Numbers (0-9)</label>
        </li>
        <li class="option">
          <input formControlName="symbols" type="checkbox" id="symbols">
          <label for="symbols">Symbols (!-$^♥️)</label>
        </li>
        <li class="option">
          <input formControlName="excludeDuplicate" type="checkbox" id="exc-duplicate">
          <label for="exc-duplicate">Exclude Duplicate</label>
        </li>
        <li class="option">
          <input formControlName="includeSpaces" type="checkbox" id="spaces">
          <label for="spaces">Include Spaces</label>
        </li>
      </ul>
    </div>
    <button class="generate-btn" (click)="generatePassword()">Generate Password</button>
  </div>
</div>
